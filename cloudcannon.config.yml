paths:
  uploads: public/images
  static: public

collections_config:
  pages:
    path: src/pages
    name: Pages
    icon: wysiwyg
    url: /[slug]/
    disable_url: false
    _enabled_editors:
      - visual
      - data
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    filter:
      base: strict
      include:
        - "*.md"
  data:
    path: src/data
    name: Site Settings
    icon: settings
    disable_url: true
    _enabled_editors:
      - data
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false

_enabled_editors:
  - visual
  - data

_inputs:
  title:
    type: text
    comment: Section or page title
    cascade: true
  content:
    type: html
    options:
      allow_resize: true
      allow_custom_markup: false
      remove_custom_markup: false
      initial_height: 320
      image_size_attributes: true
    comment: Rich text content
    hidden: false
    cascade: true
  hero_title:
    type: text
    comment: Main hero heading
    cascade: true
  hero_content:
    type: html
    comment: Hero section content
    cascade: true
  image:
    type: image
    options:
      paths:
        uploads: public/images
        dam_uploads: public/images
    comment: Upload or select image
    cascade: true
  price:
    type: number
    comment: Pricing amount
    cascade: true
  services:
    type: array
    comment: List of services
    cascade: true
  pricing:
    type: array
    comment: Pricing tiers
    cascade: true
  testimonials:
    type: array
    comment: Customer testimonials
    cascade: true
  faq:
    type: array
    comment: FAQ items
    cascade: true
  case_studies:
    type: array
    comment: Case studies
    cascade: true
  clients:
    type: array
    comment: Client logos
    cascade: true
  theme_color:
    type: color
    comment: Site theme color
    cascade: true
  content_blocks:
    type: array
    options:
      structures:
        values_from_glob:
          - /src/components/**/*.cloudcannon.structure-value.yml
    comment: Page sections
    cascade: true
  $.layout:
    hidden: true
    cascade: true
  $.content_blocks[*].cta:
    hidden: false
    cascade: true

_editables:
  content:
    allow_custom_markup: false
    remove_custom_markup: false
    bold: true
    bulletedlist: true
    format: p h1 h2 h3 h4 h5 h6
    image_size_attributes: true
    italic: true
    link: true
    numberedlist: true
    redo: true
    removeformat: true
    undo: true

source_editor:
  tab_size: 2
  theme: monokai
  show_gutter: true

timezone: Europe/Oslo

markdown:
  engine: commonmark
  options:
    xhtml: false
    breaks: false
    linkify: false
    typographer: false
    spaced_lists: false
    sentence_per_line: false
    gfm: true
    code_block_fences: '```'
    escape_snippets_in_code_blocks: false
    treat_indentation_as_code: false
    table: false
    strikethrough: false
    subscript: false
    superscript: false
    heading_ids: false
    attributes: false
