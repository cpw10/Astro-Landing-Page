paths:
  uploads: public/images
  static: public
collections_config:
  pages:
    path: src/pages
    name: Pages
    icon: wysiwyg
    url: /[slug]/
    disable_url: false
    _enabled_editors:
      - visual
      - data
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  data:
    path: src/data
    name: Site Settings
    icon: settings
    disable_url: true
    _enabled_editors:
      - data
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
_enabled_editors:
  - visual
  - data
_inputs:
  title:
    type: text
    comment: Section or page title
    cascade: true
  content:
    type: html
    options:
      allow_resize: true
      allow_custom_markup: false
      remove_custom_markup: false
      initial_height: 320
      image_size_attributes: true
    comment: Rich text content
    hidden: false
    cascade: true
  hero_title:
    type: text
    comment: Main hero heading
    cascade: true
  hero_content:
    type: html
    comment: Hero section content
    cascade: true
  image:
    type: image
    options:
      paths:
        uploads: public/images
        dam_uploads: public/images
    comment: Upload or select image
    cascade: true
  price:
    type: number
    comment: Pricing amount
    cascade: true
  services:
    type: array
    comment: List of services
    cascade: true
  pricing:
    type: array
    comment: Pricing tiers
    cascade: true
  testimonials:
    type: array
    comment: Customer testimonials
    cascade: true
  faq:
    type: array
    comment: FAQ items
    hidden: true
    cascade: true
  case_studies:
    type: array
    comment: Case studies
    hidden: true
    cascade: true
  clients:
    type: array
    comment: Client logos
    cascade: true
  theme_color:
    type: color
    comment: Site theme color
    cascade: true
  content_blocks:
    type: array
    options:
      structures: _structures.content_blocks
    comment: Page sections
    cascade: true
  $.layout:
    hidden: true
    cascade: true
  $.content_blocks[*].cta:
    hidden: false
    cascade: true
_structures:
  content_blocks:
    style: modal
    values:
      - icon: star
        label: Hero
        value:
          _bookshop_name: hero
          title: Hero Title
          content: <p><strong>Hero content</strong></p>
          cta: Get Started
      - icon: view_carousel
        label: Services
        value:
          _bookshop_name: services
          title: Our Services
          items:
            - title: Service Title
              content: <strong>Service description</strong>
              cta: Learn More
              image: /content-images/blackspike-wallpaper-01.avif
              image_alt: ''
      - icon: payments
        label: Pricing
        value:
          _bookshop_name: pricing
          title: Pricing Plans
          plans:
            - title: Basic Plan
              tag: Most popular
              content: Description
              cta: Sign up
              price: 999
              services:
                - item: Feature 1
                - item: Feature 2
      - icon: business
        label: Clients
        value:
          _bookshop_name: clients
          title: Our Clients
          clients:
            - title: Client Name
              image: /content-images/logo-01.svg
              link: https://example.com
      - icon: format_quote
        label: Testimonials
        value:
          _bookshop_name: testimonials
          title: Testimonials
          testimonials:
            - quote: Great service!
              handle: username
      - icon: work
        label: Case Studies
        value:
          _bookshop_name: case_studies
          title: Case Studies
          case_studies:
            - title: Project Title
              sector: Industry
              content: <strong>Description</strong>
              case_study_link: https://example.com
              cta: View project
              image: /content-images/spike.news.avif
              image_alt: Project image
              bg: bg-gradient-to-r from-indigo-500 to-purple-600
      - icon: format_quote
        label: Quote
        value:
          _bookshop_name: quote
          content: This is a <strong>great quote</strong>
          cite: John Doe
          role: CEO, Company
          image: /content-images/quote-man.avif
      - icon: help
        label: FAQ
        value:
          _bookshop_name: faq
          title: FAQ
          faq:
            - question: Sample question?
              answer: Sample answer
      - icon: mail
        label: Newsletter
        value:
          _bookshop_name: newsletter
          title: Newsletter
          content: <strong>Subscribe</strong>
          cta: Sign up
_editables:
  content:
    allow_custom_markup: false
    remove_custom_markup: false
    bold: true
    bulletedlist: true
    format: p h1 h2 h3 h4 h5 h6
    image_size_attributes: true
    italic: true
    link: true
    numberedlist: true
    redo: true
    removeformat: true
    undo: true
source_editor:
  tab_size: 2
  theme: monokai
  show_gutter: true
timezone: Europe/Oslo
markdown:
  engine: commonmark
  options:
    xhtml: false
    breaks: false
    linkify: false
    typographer: false
    spaced_lists: false
    sentence_per_line: false
    gfm: true
    code_block_fences: '```'
    escape_snippets_in_code_blocks: false
    treat_indentation_as_code: false
    table: false
    strikethrough: false
    subscript: false
    superscript: false
    heading_ids: false
    attributes: false
postbuild:
  - command: npx @bookshop/generate
    label: Generate Bookshop
component_browser:
  show_bookshop: true
